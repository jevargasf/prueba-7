<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 7</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">
            <div class="row justify-content-center align-items-center my-4">
                <img src="./img/Globe_icon.svg" class="img-fluid col-1" alt="logo-globo">        
                <h1>PIB Países del Mundo</h1>
            </div>
        </div>
    </header>
    <section>
        <div class="container text-center col-10 mb-5 p-3">
            <h5>Consulta el PIB per cápita 2019 y 2020 de diferentes países del mundo</h5>
        </div>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <button type="button" class="btn btn-light col-3 m-3" id="listarRegistros" value="1">Ver todos los registros</button>
                <button type="button" class="btn btn-light col-3 m-3" id="agregarRegistro">Agrega un registro</button>
                <button type="button" class="btn btn-light col-3 m-3" id="borrarRegistro">Elimina un registro</button>
            </div>
        </div>
    </section>
    <section>
        <div class="container col-8" id="contenedorData"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
